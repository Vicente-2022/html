<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea Aprendiendo a usar Imagenes Videos y Audios</title>
  </head>
  <body>
    <div style="text-align: center">
      <h1>Aprendiendo a utilizar imagenes</h1>
      <img
        src="assets/img/hitman.jpeg"
        height="738"
        width="525"
        alt="hitman"
        srcset=""
      />
    </div>
    <br />
    <!--No tenia videos de youtube-->
    <div style="text-align: center">
      <h1>Aprendiendo a utilizar los videos</h1>
      <video
        src="assets/video/agua.mp4"
        controls
        autoplay
        muted
        height="540"
        width="960"
        loop
      ></video>
    </div>
    <br />
    <div style="text-align: center">
      <h1>Aprendiendo a utilizar los audios</h1>
      <label for="guns">Guns N' Roses - Sweet Child O' Mine mp3</label>
      <br />
      <br />
      <audio
        src="assets/audio/Guns N' Roses - Sweet Child O' Mine mp3.mp3"
        controls
        autoplay
        loop
      ></audio>
    </div>
  </body>
</html>
